<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x-sheet</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            display: block;
        }
    </style>
    <link rel="shortcut icon" href="../dist/logo.ico">
    <link href="../dist/css/XSheet.css" rel="stylesheet">
    <script src="../dist/js/runtime.js" type="text/javascript"></script>
    <script src="../dist/js/vendor.js" type="text/javascript"></script>
    <script src="../dist/js/XSheet.js" type="text/javascript"></script>
</head>
<body id="dome">
</body>
<script>
	console.time("生成数据消耗")
    const bigdata = [];
    for (let row = 0; row < 1000000; row++) {
        const items = [];
        for (let col = 0; col < 25; col++) {
            items.push(`row-${row}-col-${col}`);
        }
        bigdata.push(items);
    }
	console.timeEnd("生成数据消耗")

	console.time("表格渲染消耗")
    const table = {
        name: '100w数据测试',
        tableConfig: {
            rows: {
                len: bigdata.length
            },
            data: bigdata,
        },
    };
    const dome = document.getElementById('dome');
    const xSheet = new XSheet(dome, {
        workConfig: {
            body: {
                sheets: [table],
            },
        },
    });
	console.timeEnd("表格渲染消耗")
</script>
</html>
