<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
            display: block;
        }
    </style>
</head>
<body id="dome"></body>
<script>
  const dome = document.getElementById('dome');
  const xSheet = new XSheet(dome);
  XSheet.XEvent.bind(xSheet, XSheet.Constant.TABLE_EVENT_TYPE.EDIT_START, (e) => {
    // console.log("开始编辑", e);
  });
  XSheet.XEvent.bind(xSheet, XSheet.Constant.TABLE_EVENT_TYPE.EDIT_INPUT, () => {
    // console.log("编辑中");
  });
  XSheet.XEvent.bind(xSheet, XSheet.Constant.TABLE_EVENT_TYPE.EDIT_FINISH, () => {
    // console.log("编辑结束");
  });
</script>
</html>
